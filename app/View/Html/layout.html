<!DOCTYPE html>
<html>
<head>
    <title>DelfiTestLayout</title>
    {% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/app/View/css/main.css">
    <script type="text/javascript" src="/app/View/js/layout.js"></script>

    {% endblock %}
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top navbar-expand-lg">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#resNav">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">Delfi_Test_Task</a>
    </div>

    <div class="collapse navbar-collapse" id="resNav">
        <ul id="filters" class="nav navbar-nav navbar-center" onload="displayUniqueChannels()">
            <li><a href="/">Home</a></li>
        </ul>
    </div>

    <div class="float: right">
        <form method="get" action="/bookmarks" >
            <button class="myBookmarks" type="submit">Bookmarks</button>
        </form>
    </div>

</nav>
<div id="content">{% block content %} {% endblock %}</div>

<div id="footer">
    {% block footer %}
    &copy; Copyright 2021 by <a href="http://domain.invalid/">Me</a>.
    {% endblock %}
</div>
</body>
</html>
