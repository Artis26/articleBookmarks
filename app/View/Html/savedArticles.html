{% extends "Html/layout.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SavedArticles</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
    <script type="text/javascript" src="/app/View/js/filter.js"></script>
</head>

<body>
<div id="content" class="center wrapper container">
    <div class="row justify-content-center">
        {% for article in articles %}
        <div style="padding: 10px" class="img_div">
            <div>
                <button value="{{ article.id }}" class='bi bi-x-lg bookmark1 btn'
                        style="color: black; z-index: 1000; font-size: 43px" onclick="removeArticle(this.value)">
                </button>
            </div>

            <a href="{{ article.url }}" style="text-decoration: none; color: black">
                <img class="margin: 25px 10px image" src="{{ article.picture }}"/> <br>
                <div class="box"><b> {{ article.title }} </b></div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
{% endblock %}
